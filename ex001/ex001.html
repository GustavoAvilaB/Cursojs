<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
        button{
            font: normal 12pt Arial;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(7, 4, 7, 0.432);
            cursor: pointer;
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <button onclick="clicou()">Clique aqui carai</button>
    <script>
        function clicou(){
            window.alert('Você clicou no botão!')
            window.confirm('Você esta gostando de JS?')
           let nome = window.prompt('Qual seu nome?')
            window.alert(`Olá, ${nome}! é um prazer saber que você esta gostando do curso.`)
        }
        /*window.alert('Minha primeira mensagem!');*/
    </script>
    
</body>
</html>
