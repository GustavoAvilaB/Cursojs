<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            /* Comentario em CSS */
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
        button{
            font: normal 12pt Arial;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(7, 4, 7, 0.432);
            cursor: pointer;
            transition: 1s;
        }
    </style>
</head>
<body>
    <!-- Comentario em HTML-->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <button onclick="clicou()">Clique aqui</button>
    <script>
        // Comentario em JS
        /* Tambem um comentario em JS*/
        function clicou(){
        var n1 = Number(window.prompt("Digite um número ")) // String
        var n2 = Number(window.prompt("Digite outro número ")) // String
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) // Conctenação
        // (number + number) para adição
        //(String + String) para concatenação
        }
    </script>
    
</body>
</html>
